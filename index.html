<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Practice</title>
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">



</head>
<body>
  <main class="main">
    <div class="card">
      <div class="picture">
      <img class="profile-picture" alt="profile-picture" src="avatar-jessica.jpeg">
        

      <h1 class="name">Jessica Randall</h1>
      <p class="city">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      
      <button>Github</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button class="last-button">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
